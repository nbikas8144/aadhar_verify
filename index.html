    /* Header */
    .header {
        background: linear-gradient(to right, #00173b, #418dd3);
        color: #fff;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .header h1 {

    /* Breadcrumb */
    .breadcrumb {

    }

    .breadcrumb span {

        font-weight: 600;
    }

    /* Card */
    .card {
        max-width: 420px;
        margin: 20px auto;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        padding: 20px;
    }

    .card h2 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #333;
    }

    /* Input fields */
    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #666;
    }

    .input-group input {
        width: 100%;
        border: none;
        border-bottom: 2px solid #ccc;
        padding: 8px 4px;
        font-size: 16px;
        outline: none;
    }

    .input-group input:focus {
        border-bottom-color: #1aa6b7;
    }

    /* Captcha */
    .captcha-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
    }

    .captcha-box {
        background: #f1f1f1;
        border: 1px solid #ccc;
        padding: 10px 14px;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 2px;
        border-radius: 4px;
        font-family: monospace;
    }

    .captcha-icons span {
        font-size: 20px;
        cursor: pointer;
        color: #0a3d91;
        margin-right: 8px;
    }

    /* Button */
    .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: linear-gradient(to right, #0a3d91, #1aa6b7);
    }

    .btn:hover {
        opacity: 0.9;
    }

    /* FAQ */
    .faq {
        max-width: 420px;
        margin: 0 auto 40px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        padding: 16px;
        font-size: 15px;
    }

    .faq strong {
        display: block;
        margin-bottom: 10px;
    }

</style>
